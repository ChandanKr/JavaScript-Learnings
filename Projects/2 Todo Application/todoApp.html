<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App by Chandan</title>
    <link rel="stylesheet" href="todoApp.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="mainDiv">
        <h1>Create your Todo List</h1>
        <div class="contentDiv">
            <div class="taskAddDiv">
                <input class="inputBox" type="text" placeholder="Enter your todo item here...">
                <button class="addBtn" type="button">Add</button>
            </div>
            <div class="allTasksDiv"></div>
        </div>
    </div>
    <script src="todoApp.js"></script>
</body>

</html>
